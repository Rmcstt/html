<body>
  <header>
    <h1>Exercicios html</h1>

  <nav>
    <a href wm-nav="exercicios/teste.html">00 - teste</a> |
    <a href wm-nav="exercicios/texto1.html">01 - texto1</a> |
    <a href wm-nav="exercicios/texto2.html">02 - texto2</a> |

  <section id="conteudo"></section>
  <footer>
    curso de web moderno
  </footer>
  <script>
    //ajax*
    document.querySelectorAll('[wm-nav]').forEach(link => {
      const conteudo = document.getElementById('conteudo')
      // funçåo para nao carregar outra pagina, com ajax e promise
      link.onclick = function (e) {
        e.preventDefault()
        fetch(link.getAttribute('wm-nav'))
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      }
    })

    //função para rodar o js via ajax

    document.querySelectorAll('[wm-nav]').forEach(link => {
      const conteudo = document.getElementById('conteudo')
      link.onclick = function (e) {
        e.preventDefault()
        fetch(link.getAttribute('wm-nav'))
          .then(resp => resp.text())
          .then(html => {
            return {
              html: html,
              script: html.substring(html.indexOf('<script>') + 8, html.indexOf("<\/script>"))
            }
          })
          .then(obj => {
            conteudo.innerHTML = obj.html
            console.log(obj.script)
            eval(obj.script)
          })
        // .then(html => conteudo.innerHTML = html)
      }
    })


  </script>


</body>
